# ==================== Gradle 构建设置 ====================
# JVM 虚拟机参数配置
# -Xmx4G: 设置 Gradle 构建时 JVM 最大堆内存为 4GB，可根据机器配置调整
# -Dfile.encoding=UTF-8: 强制使用 UTF-8 编码，避免中文乱码问题
org.gradle.jvmargs=-Xmx4G -Dfile.encoding=UTF-8
# 启用 Gradle 并行构建
# 允许多个子项目同时构建，显著加快大型项目的编译速度
# 注意：某些插件可能不支持并行构建，遇到问题时可设为 false
org.gradle.parallel=true
# ==================== Mod 基础信息（移植时改这里） ====================
# Mod 唯一标识符（Mod ID）
# 规则：只能使用小写字母、数字和下划线，不能以数字开头
# 用途：代码中注册物品/方块/实体等、资源包路径（assets/mod_id）、数据包路径（data/mod_id）
# 警告：发布后不要修改，否则会导致存档中的物品丢失
mod_id=battlecorrection
# Mod 显示名称
# 在模组列表、崩溃报告中显示的友好名称，可以包含大写字母和空格
mod_name=BattleCorrection
# Mod 版本号
# 建议使用语义化版本规范（Semantic Versioning）：主版本.次版本.修订号
# 主版本：不兼容的 API 修改
# 次版本：向下兼容的功能新增
# 修订号：向下兼容的问题修正
mod_version=2.0.0
# Maven 组 ID
# 格式：通常使用倒置域名（如 com.example）或个人标识（如 pers.username）
# 用途：Maven 仓库发布时的分组标识
maven_group=pers.tany
# 打包文件名前缀
# 最终生成的 jar 文件名格式：archives_name-minecraft_version-mod_version.jar
# 例如：battlecorrection-1.20.1-2.0.0.jar
archives_name=battlecorrection
# ==================== Mod 元信息 ====================
# 模组作者名称
# 会显示在模组信息界面，可以使用逗号分隔多个作者
mod_author=Roinflam
# 开源许可证
# 常见选项：MIT, GPL-3.0, Apache-2.0, All Rights Reserved（保留所有权利）
# Custom License 表示使用自定义许可证，需在项目中提供 LICENSE 文件
mod_license=Custom License
# ==================== Minecraft 版本（移植时改这里） ====================
# 目标 Minecraft 版本
# 必须与 Forge 版本匹配，否则会导致构建失败或运行时错误
minecraft_version=1.20.1
# Forge 完整版本号
# 格式：minecraft_version-forge_version
# 可在 https://files.minecraftforge.net/ 查询可用版本
# 注意：不同 Forge 版本 API 可能不兼容，升级时需测试
forge_version=1.20.1-47.4.13
# Forge Loader 最低版本号（主版本号）
# 用于 mods.toml 中的版本范围依赖声明
# 例如：loaderVersion="[47,)" 表示需要 Forge 47.x 或更高版本
# 从完整版本号中提取主版本号（47.4.13 → 47）
forge_loader_version=47
# ==================== 构建平台 ====================
# 启用的模组加载器平台
# 可选值：forge, fabric, quilt（逗号分隔）
# Architectury 支持多平台开发，这里只启用 Forge
enabled_platforms=forge
# Architectury API 版本
# Architectury 是跨平台模组开发工具，提供统一的 API 抽象层
# 版本号需与 Minecraft 版本匹配，查询地址：https://modrinth.com/mod/architectury-api
architectury_api_version=9.2.14
# Fabric Loader 版本
# 即使当前只用 Forge，也需要配置以防将来扩展到 Fabric 平台
# 查询地址：https://fabricmc.net/develop/
fabric_loader_version=0.18.4
# Fabric API 版本
# Fabric API 是 Fabric 模组的基础库
# 格式：api_version+minecraft_version
# 查询地址：https://modrinth.com/mod/fabric-api
fabric_api_version=0.92.6+1.20.1